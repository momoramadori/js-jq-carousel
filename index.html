<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Carousel</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/a41fcd4d62.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <div class="slider">
                <div class="prev">
                    <i class="fas fa-2x fa-chevron-left"></i>
                </div>
                <div class="slide">
                    <img class="img active" src="https://images8.alphacoders.com/926/thumb-1920-926492.jpg" alt="img1">
                    <img class="img" src="https://i.pinimg.com/originals/86/ff/b8/86ffb87572d657f335cd7cd828c70de3.jpg" alt="img2">
                    <img class="img" src="https://images.wallpaperscraft.com/image/street_night_wet_155637_1920x1080.jpg" alt="img3">
                    <img class="img" src="https://images6.alphacoders.com/101/1014033.jpg" alt="img4">
                </div>
                <div class="next">
                    <i class="fas fa-2x fa-chevron-right"></i>
                </div>
                <div class="bullets-off">
                    <i class="far fa-circle"></i>
                    <i class="far fa-circle"></i>
                    <i class="far fa-circle"></i>
                    <i class="far fa-circle"></i>
                </div>
                <div class="bullets-on">
                    <i class="fas fa-circle actived"></i>
                    <i class="fas fa-circle"></i>
                    <i class="fas fa-circle"></i>
                    <i class="fas fa-circle"></i>
                </div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="main.js" charset="utf-8"></script>
    </body>
</html>
